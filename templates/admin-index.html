{%extends 'admin-base.html'%}
{%block content%}
<div class="site__body">
    <div class="block-space block-space--layout--after-header"></div>
    <div class="block">
        <div class="container container--max--lg">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                        <div class="card-body card-body--padding--2">
                            <h3 class="card-title">Product</h3>
                            {%for product in products%}
                            <div class="wishlist__product-name">
                                <a href="/store/products/{{product.id}}">{{product.title}}</a>
                                <a href="/admin/product/{{product.id}}">-edit</a>   
                            </div>
                            {%endfor%}
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex mt-4 mt-md-0">
                    <div class="card flex-grow-1 mb-0 ml-0 ml-lg-3 mr-0 mr-lg-4">
                        <div class="card-body card-body--padding--2">
                            <h3 class="card-title">Collection</h3>
                            {% for collection in collections %}
                            <div class="wishlist__product-name">
                                <a href="/admin/collection/{{collection.id}}">{{collection.title}}</a>   
                            </div>
                            {%endfor%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block-space block-space--layout--before-footer"></div>
</div>
{%endblock%}
